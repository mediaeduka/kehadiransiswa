<!DOCTYPE html>
<html>
<head>
  <title>Absensi QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; }
    #reader { width: 300px; margin: auto; }
    h1 { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>üì≤ Scan Kartu Kehadiran</h1>
  <div id="reader"></div>
  <p id="result"></p>

  <script>
    function sendToGoogleSheets(qrData) {
      fetch("https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbx_puGjzhoaq9MHPyP_7_6mSBYm8c-RjonJvYWK4ZZI3XlUs-97wWFkkFfFLgUkm7Ow/exec/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data: qrData, waktu: new Date().toISOString() })
      }).then(() => {
        document.getElementById("result").innerText = "‚úÖ Kehadiran berhasil dicatat!";
      }).catch(() => {
        document.getElementById("result").innerText = "‚ùå Gagal mengirim data!";
      });
    }

    function onScanSuccess(qrMessage) {
      document.getElementById("result").innerText = "üì¶ Data: " + qrMessage;
      sendToGoogleSheets(qrMessage);
      html5QrcodeScanner.clear();
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
